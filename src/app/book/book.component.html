<div class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-right" src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">

      <h2>{{ book.title }} -
        <small>{{ book.rating }}</small>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <button testRateUpButton class="btn btn-primary" (click)="rateUp()">Rate up</button>

    <button class="btn btn-success ml-2" (click)="rateDown()">Rate down</button>
  </div>
</div>
